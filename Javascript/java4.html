<html>
<head>
<script>
var banco=100;
var num_secreto=0;

function general()
{
	num_secreto=Math.random()*3;
	num_secreto=Math.round(num_secreto);
	if(num_secreto==0)
	{
		num_secreto=3;
	}
}

function juego(valor,c)
{
	if (num_secreto==valor)
	 {
	 	alert("ganaste");
	 	banco+=100;
	 	general();
	 }
	 else
	 {
	 	alert("perdiste");
	 	banco-=50;
	 }
	 c.value=banco;
}

</script>
</head>

<body onLoad=general();>
