<html>
<head>
	<script>
	function espe(cespe)
	{
		var tipo=cespe.value;
		switch(tipo){
			case "humano":
			alert("Eres un gil");
			break;

			case "planta":
			alert("eres vegetal");
			break;

			case "animal":
			alert("Eres un animal");
			break;

			default:
			alert("Especie desconocida");
		}
	}

	function confirmar()
	{
		var respuesta=confirm("pulsa un boton");
		if(respuesta==true)
		{
			alert("aceptaste");
		}
		else
		{
			alert("noooooo");
		}
	}

	function opt(valor)
	{
		if (valor==1)
		 {
		 	alert("vas a uno");
		 };

		 if (valor==2) 
		 {
		 	alert("vas a dos");

		 };
	}

	function oprimir(valor)
	{
		var cadena;
		switch(valor)
		{
			case 1:
			cadena="uno"; break;

			case 2:
			cadena="dos"; break:

			case 3:
			cadena="tres"; break;

			case 4:
			cadena="cuatro"; break;

		}

		alert("Vinculo:"+cadena);
	}

	</script>
</head>
